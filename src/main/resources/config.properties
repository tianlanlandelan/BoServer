# nginx 访问地址
nginx.prefix = http://127.0.0.1:8088/images
# Nginx服务器保存的原图的相对路径
nginx.image.path = /image/
# Nginx服务器保存的缩略图的相对路径
nginx.thum.path = /thumbnail/
# Nginx服务器保存的缩略图的相对路径
nginx.video.path = /video/


# 原图保存路径
server.image.path = /Users/yangkaile/Projects/images/image/
# 缩略图保存路径
server.thum.path = /Users/yangkaile/Projects/images/thumbnail/
# 视频保存路径
server.video.path = /Users/yangkaile/Projects/images/video/

# 缩略图后缀
thum.suffix = .thum
# 缩略图最大宽度
thum.max.width = 400
# 缩略图最大高度
thum.max.height = 400
